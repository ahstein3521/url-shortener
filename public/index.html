<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
        <title>URL Shortener Microservice</title>
    </head>
    <body>
      <main>
        <h1>URL Shortener Microservice</h1>
        <article>
          <p>
            To create a new url, either type: <strong>"/new/http://www.YOUR-LINK.com"</strong> directly into your browser,
            <br/>or use the text input below.
          </p>
        </article>
        <form action="/new" method="post">
          <input type="text" name="link"/>
          <input type="submit" value="Get Link">
        </form>
      </main>
    <body>    
</html>
